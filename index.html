<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="imagem/Faviconicon.png">
		<title>DESIGNER</title>
		<style type="text/css">
			body{
				margin:0;				
			}
			a:link{
				text-decoration: none;
			}
			#topo{
				text-align: center;
				display: grid;
				grid-template-areas: "logo conta";
				background: #000;
				margin-top: 0px;
				height: 230px;
			}
			.logo{
				float: left;
				margin-top: -40px;
			}
			.menuprincipal{
				display:block;
				height: 82px;
				width: 500px;
				text-align: center;
				padding-top: 20px;
			}
			#perfil{
				background-image: url(imagem/perfil.png);
				background-repeat: no-repeat;
				float: left;
				padding-left: 30px;
				margin-right: 15px;
			}
			#pedidos{
				background-image: url(imagem/pedidos.png);
				background-repeat: no-repeat;
				float: left;
				padding-left: 30px;
			}
			#menu1 ul li{
				list-style: none;
				text-align: center;
			}
			.busca{
				
				width: 490px;
				margin: -20px;
				padding-top: 20px;
				text-align: center;
			}
			.barradebusca{
			margin-top: 50px;
			}
			.buscas{
				text-align: center;
			}
			.carrihno{

			}
		</style>
	</head>
	<body>
		<div id="topo">
			<div class="logo">
				<img src="imagem/Logo.png" width="400" height="400" align="top">
			</div>
			<div class="menuprincipal">
				<div class="menu1">
					<ul>
						<li id="perfil">
							<a href="" style="color: #fff">Login | Cadastre-se</a>
						</li>
						<li id="pedidos">
							<a href="" style="color: #fff">Meus Pedidos</a>
						</li>
					</ul>
					<input class="barradebusca" type="text" name="barradebusca" style="border-style: solid" width="250" size="60">
					<input class="buscas" type="button" name="buscar" value="Buscar" style="width: 60px" ><br>
				</div>
			</div>		
		</div>
			
 
	</body>
</html>
